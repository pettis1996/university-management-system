<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classweb Clone - Course Details</title>
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Font Imports-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--CSS Style-->
    <link rel="stylesheet" href="./css/mycourses_style.css" />
    <!--FAVICON-->
    <link rel="icon" type="image/png" href="./icons/graduation-cap-white.png" />
    <!--FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: #020204">
    <!-- NAVIGATION BAR -->
    <nav
      class="navbar navbar-dark navbar-expand-lg sticky-top"
      style="background-color: #212529"
    >
      <!-- Navbar content -->
      <a class="navbar-brand" href="#" style="color: #f7f7f5"
        ><i
          class="fa fa-university"
          aria-hidden="true"
          style="color: #fcbb6d"
        ></i>
        ClassWeb <span style="color: #fcbb6d">Clone</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        style="text-align: center; height: 3.5rem"
      >
        <ul th:each="student : ${students}" class="navbar-nav">
          <li class="nav-item" style="margin-top: 1.5rem">
            <a
              class="nav-link"
              th:href="@{redirect:/index/{am}/(am=${student.am})}"
              ><i class="fa fa-home" aria-hidden="true"></i> Home<span
                class="sr-only"
                >(current)</span
              ></a
            >
          </li>
          <li class="nav-item active">
            <a
              class="nav-link"
              th:href="@{/semesterStudentCourses/{am}/{semester}(semester=${student.semester},am=${student.am})}"
              style="color: #fcbb6d;"
              ><i class="fa fa-book" aria-hidden="true"></i> My Courses
              <span style="font-weight: lighter; color: grey"
                ><br />
                | <br />
                Course Details</span
              ></a
            >
          </li>
          <li class="nav-item" style="margin-top: 1.5rem">
            <a class="nav-link" th:href="@{/Syllabus/{am}(am=${student.am})}"
              ><i class="fa fa-paperclip" aria-hidden="true"></i> Syllabus</a
            >
          </li>
          <li class="nav-item" style="margin-top: 1.5rem">
            <a class="nav-link disabled" href="#"
              ><i class="fa fa-users" aria-hidden="true"></i> Students</a
            >
          </li>
          <li class="nav-item" style="margin-left: 35rem; margin-top: 1.5rem">
            <a class="nav-link" th:href="@{/loginpage}"
              ><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- NAVIGATION BAR END -->

    <ul
      th:each="course : ${courses}"
      class="list-group"
      style="
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 5%;
        justify-content: center;
        padding-bottom: 2rem;
      "
    >
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        style="background-color: #212529"
      >
        <span style="color: #fcbb6d"
          ><i class="fa fa-share" aria-hidden="true"></i> Course ID :</span
        >
        <h4>
          <span
            class="badge badge-primary badge-dark"
            th:text="${course.courseId}"
          ></span>
        </h4>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        style="background-color: #212529"
      >
        <span style="color: #fcbb6d"
          ><i class="fa fa-share" aria-hidden="true"></i> Course Name :</span
        >
        <h4>
          <span
            class="badge badge-primary badge-dark"
            th:text="${course.courseName}"
          ></span>
        </h4>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        style="background-color: #212529"
      >
        <span style="color: #fcbb6d"
          ><i class="fa fa-share" aria-hidden="true"></i> ECTS Marks :</span
        >
        <h4>
          <span
            class="badge badge-primary badge-dark"
            th:text="${course.ects}"
          ></span>
        </h4>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        style="background-color: #212529"
      >
        <span style="color: #fcbb6d"
          ><i class="fa fa-share" aria-hidden="true"></i> Semester :</span
        >
        <h4>
          <span
            class="badge badge-primary badge-dark"
            th:text="${course.semester}"
          ></span>
        </h4>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        style="background-color: #212529"
      >
        <p style="padding: 3rem; font-weight: bold; color: #f7f7f5">
          <span style="color: #fcbb6d">Course Description :</span>
          <br th:text="${course.syllabus}" /><br />
        </p>
      </li>
    </ul>

    <!--Bootstrap Javascript-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
