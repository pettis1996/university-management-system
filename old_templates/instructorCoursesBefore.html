<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classweb Clone - My Courses</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Font Imports-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--CSS Style-->
    <link rel="stylesheet" href="./css/mycourses_style.css">
    <!--FAVICON-->
    <link rel="icon" type="image/png" href="./icons/graduation-cap-white.png">
    <!--FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #020204;">

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-dark sticky-top" style="background-color: #212529;">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#" style="color: #F7F7F5;"><i class="fa fa-university" aria-hidden="true" style="color: #FCBB6D;"></i>  ClassWeb <span style="color: #FCBB6D;">Clone</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./home_page_instructor.html"><i class="fa fa-home" aria-hidden="true"></i> Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./mycourses_teaching_instructor.html" style="color: #FCBB6D;"><i class="fa fa-book" aria-hidden="true"></i> My Courses <span style="font-weight: lighter; color: grey;">/Teaching_Courses</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./syllabus_currentsemester_instructor.html"><i class="fa fa-paperclip" aria-hidden="true"></i> Syllabus</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#"><i class="fa fa-users" aria-hidden="true"></i> Users</a>
            </li>
            <li class="nav-item" style="margin-top: 5rem;">
                <a class="nav-link" href="./login_page.html"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!-- NAVIGATION BAR END -->

<div class="row">
    <div class="col-sm-6 sticky-left">
        <div class="card" style="width: 20rem; height: 100%; background-color: #212529; margin-left: -1.5rem;">
            <div class="card-body">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark mw-100">
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page" style="color: #F7F7F5; background-color: #FCBB6D;">
                                <i class="fa fa-terminal" aria-hidden="true" style="margin-right: 0.2rem;"></i>
                                My Teaching Courses
                            </a>
                        </li>
                        <li>
                            <a href="./mycourses_courseregistration_instructor.html" class="nav-link text-white">
                                <i class="fa fa-plus-square" aria-hidden="true" style="margin-right: 0.2rem;"></i>
                                Course Registration
                            </a>
                        </li>
                        <li>
                            <a href="./mycourses_statistics_instructor.html" class="nav-link text-white">
                                <i class="fa fa-line-chart" aria-hidden="true" style="margin-right: 0.2rem;"></i>
                                Statistics
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8" style="height: 100%; margin-left: -20rem; background-color: #020204;">
        <div class="card" style="background-color: #020204; margin-top: 0.02rem; margin-left: -1.5rem; width: 59rem;">
            <div class="card-body" style="background-color: #020204; color: #F7F7F5;">
                <h3 style="margin-bottom: 1.5rem;">Courses Teaching</h3>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>ECTS Marks</th>
                        <th>Teaching Hours (Week)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="course : ${myCourses}">
                        <th scope="row" th:text=" MYY-${course.courseId}"></th>
                        <td th:text=" ${course.courseName}"></td>
                        <td th:text=" ${course.ects}"></td>
                        <td th:text=" ${course.hours}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--Bootstrap Javascript-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
