<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: rgb(60, 60, 60);">
<div class="card text-center" style="background-color: rgb(49, 49, 49); color: orange;">
    <div class="card-body">
        <h2 class="card-title" style="margin-top: 0.5rem;">Classweb Clone</h2>
    </div>
</div>
<div class="card text-center" style="margin: 20rem; margin-top: 2rem; align-items: center; color: blanchedalmond; background-color: rgb(78, 78, 78);"
     th:href="@{/loginSecret}">
    <form style="text-align: center; width: 50%;" th:action="@{/menuSecret}" method=get th:object="${secret}">
        <div th:each="error : ${errors}">
                 <div class="alert alert-info">
                          <td th:text="${error}"></td>
                 </div>
        </div>
        <div class="form-group" style="margin-top: 2rem;">
            <label for="userNameText"><span style="color: red;">*</span>Username</label>
            <input type="text" class="form-control" id="userNameText"  th:field="*{userName}"aria-describedby="userNameHelp" placeholder="cssXXXX...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><span style="color: red;">*</span>Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{passWord}" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">1 Uppercase [A-Z], 1 Number [0-9], 1 Symbol</small>
        </div>

        <button type="submit" class="btn btn-success btn-lg" style="margin-top: 2rem; margin-bottom: 0.5rem; width: 10rem;"><a style="text-decoration: none; color: aliceblue;">Login</a></button>
        <h6><a href="/regpageSecretariat">New Here? Register Now!</a></h6>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
