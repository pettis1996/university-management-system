<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classweb Clone - Home</title>
    <!--Bootstrap CDN-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <!--Font Imports-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
    />
    <!--CSS Style-->
    <link rel="stylesheet" href="./css/home_page_style.css" />
    <!--FAVICON-->
    <link rel="icon" type="image/png" href="./icons/graduation-cap-white.png" />
    <!--FONT AWESOME -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body
        style="background-color: #020204"
        th:href="@{redirect:/index/{am}/(am=${student.am})}"
>
<!-- NAVIGATION BAR -->
<nav
        class="navbar navbar-dark sticky-top"
        style="background-color: #212529"
>
    <!-- Navbar content -->
    <a class="navbar-brand" href="#" style="color: #f7f7f5"
    ><i
            class="fa fa-university"
            aria-hidden="true"
            style="color: #fcbb6d"
    ></i>
        ClassWeb <span style="color: #fcbb6d">Clone</span></a
    >
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div  class="collapse navbar-collapse" id="navbarNav">
        <ul th:each="student : ${students}" class="navbar-nav">
            <li class="nav-item active">
                <a
                        class="nav-link"
                        th:href="@{redirect:/index/{am}/(am=${student.am})}"
                        style="color: #fcbb6d"
                ><i class="fa fa-home" aria-hidden="true"></i> Home<span
                        class="sr-only"
                >(current)</span
                ></a
                >
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/semesterStudentCourses/{am}/{semester}(semester=${student.semester},am=${student.am})}"
                ><i class="fa fa-book" aria-hidden="true"></i> My Courses</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Syllabus/{am}(am=${student.am})}"
                ><i class="fa fa-paperclip" aria-hidden="true"></i> Syllabus</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#"
                ><i class="fa fa-users" aria-hidden="true"></i> Users</a
                >
            </li>
            <li class="nav-item" style="margin-top: 5rem">
                <a class="nav-link" th:href="@{/loginpage}"
                ><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a
                >
            </li>
        </ul>
    </div>
</nav>
<!-- NAVIGATION BAR END -->

<!--INFO TABLE-->
<ul
        class="list-group"
        style="
        display: flex;
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 5%;
        justify-content: center;
      "
>
    <li
            th:each="student : ${students}"
            class="list-group-item d-flex align-items-center justify-content-between"
            style="
          border-radius: 2rem 2rem 0 0;
          color: aliceblue;
          background-color: #212529;
        "
    >
        <span
        ><i
                class="fa fa-address-card"
                aria-hidden="true"
                style="color: #fcbb6d; margin-right: 0.35rem"
        ></i>
          Student AM</span
        >
        <h4><span th:text="${student.am}" class="badge badge-primary badge-dark"></span></h4>
    </li>
    <li
            th:each="student : ${students}"
            class="list-group-item d-flex justify-content-between align-items-center"
            style="color: #f7f7f5; background-color: #212529"
    >
        <span
        ><i
                class="fa fa-user"
                aria-hidden="true"
                style="color: #fcbb6d; margin-right: 0.35rem"
        ></i>
          Student Name</span
        >
        <h4>
            <span th:text="${student.name}" class="badge badge-primary badge-dark"></span>
        </h4>
    </li>
    <li
            th:each="student : ${students}"
            class="list-group-item d-flex justify-content-between align-items-center"
            style="color: #f7f7f5; background-color: #212529"
    >
        <span
        ><i
                class="fa fa-check"
                aria-hidden="true"
                style="color: #fcbb6d; margin-right: 0.35rem"
        ></i>
          Courses Passed</span
        >
        <h4><span th:text="${student.coursePassed}" class="badge badge-primary badge-dark"></span></h4>
    </li>
    <li
            th:each="student : ${students}"
            class="list-group-item d-flex justify-content-between align-items-center"
            style="color: #f7f7f5; background-color: #212529"
    >
        <span
        ><i
                class="fa fa-calendar"
                aria-hidden="true"
                style="color: #fcbb6d; margin-right: 0.35rem"
        ></i>
          Current Semester</span
        >
        <h4><span th:text="${student.semester}" class="badge badge-primary badge-dark"></span></h4>
    </li>
    <li
            th:each="student : ${students}"
            class="list-group-item d-flex justify-content-between align-items-center"
            style="
          border-radius: 0 0 2rem 2rem;
          color: #f7f7f5;
          background-color: #212529;
        "
    >
        <span
        ><i
                class="fa fa-clock"
                aria-hidden="true"
                style="color: #fcbb6d; margin-right: 0.35rem"
        ></i>
          Registration Year</span
        >
        <h4><span th:text="${student.year}" class="badge badge-primary badge-dark"></span></h4>
    </li>
</ul>
<!--INFO TABLE END-->

<!--Bootstrap Javascript-->
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
</body>
</html>
