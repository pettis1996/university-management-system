<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>UpdateCoursePage</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/updateCoursepage}">UpdateCourse</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully updated this course !</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/updateCourse}" method="post" th:object="${course}">
                <div th:each="error : ${errors}">
                    <div class="alert alert-info">
                        <td th:text="${error}"></td>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="courseId"> CourseId </label>
                    <input id="courseId" class="form-control" th:field="*{courseId}"
                           required autofocus="autofocus" />
                    <span th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}">
                        </span>
                </div>


                <div class="form-group">
                    <label class="control-label" for="courseName"> courseName </label> <input
                        id="courseName" class="form-control" th:field="*{courseName}"
                        required autofocus="autofocus" />
                    <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">

                    </span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="syllabus"> Syllabus </label> <input
                        id="syllabus" class="form-control" th:field="*{syllabus}"
                        required autofocus="autofocus" />
                    <span th:if="${#fields.hasErrors('syllabus')}" th:errors="*{syllabus}">

                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="year"> Year </label> <input
                        id="year" class="form-control" th:field="*{year}" required
                        autofocus="autofocus" />
                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="semester"> Semester </label> <input
                        id="semester" class="form-control" th:field="*{semester}" required
                        autofocus="autofocus" />
                    <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}">

                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="instructorLogin"> Instructor's Username </label> <input
                        id="instructorLogin" class="form-control" th:field="*{instructorLogin}" required
                        autofocus="autofocus" />
                    <span th:if="${#fields.hasErrors('instructorLogin')}" th:errors="*{instructorLogin}">
                    </span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                    <span> <a href="/" th:href="@{/HomeStudent}">Cancel
                            </a></span>
                </div>


        </div>

        </form>

    </div>
</div>
</div>
</body>
</html>
