<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>DeleteStudent</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/deleteStudentpage}">Delete Student
            </a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/confirmdeleteStudent}" method="get" th:object="${student}">
                <div th:each="error : ${errors}">
                    <div class="alert alert-info">
                        <td th:text="${error}"></td>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="am"> InstructorId </label>
                    <input id="am" class="form-control" th:field="*{am}"
                           required autofocus="autofocus" />
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                        <span>You are going to delete this course,are you sure?

                     <select th:field="*{check}">
                         <option value="-"></option>selected=""></option>
                         <option value="YES"> YES</option>
                          <option value="NO"> NO</option>

                        </select>

                    </span>
                    </div>
                    <div class="form-group">
                    <span><a href="/" th:href="@{/students}">Cancel
								here</a></span>
                    </div>

                </div>


            </form>

        </div>
    </div>
</div>
</body>
</html>
