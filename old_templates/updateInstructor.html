<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Instructor</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/updateInstructorpage}">Update Instructor
                Module</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully updated instructor
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/updateInstructor}" method="post" th:object="${instructor}">
                <div th:each="error : ${errors}">
                    <div class="alert alert-info">
                        <td th:text="${error}"></td>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id"> InstructorId </label>
                    <input id="id" class="form-control" th:field="*{id}"
                           required autofocus="autofocus" />


                </div>
                <div class="form-group">
                    <label class="control-label" for="name"> FullName </label>
                    <input id="name" class="form-control" th:field="*{name}"
                           required autofocus="autofocus" />


                </div>

                <div class="form-group">
                    <label class="control-label" for="userName"> Username </label> <input
                        id="userName" class="form-control" th:field="*{userName}"
                        required autofocus="autofocus" />

                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{passWord}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                    <span><a href="/" th:href="@{/instructors}">Cancel
                </a></span>
                </div>

        </div>


        </form>

    </div>
</div>
</div>
</body>
</html>
